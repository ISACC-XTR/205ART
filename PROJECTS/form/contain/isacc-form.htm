<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XTREME DESIGN</title>
    <link rel="stylesheet" href="isacc-form.css">
</head>
<body>
    <main>
        <form>
            <h2>LOG IN TO XTREME DESIGN</h2>
            <input type="text" required placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="user">
                <div class="left">
                     <span>
                         Remember me
                     </span>
                     <span>
                        <input type="checkbox">
                     </span>
                </div>
                <div class="ask">
                    <span>Forget password?</span>
                </div>
                
            </div>
            <input onclick="notify ()" type="submit" value="Submit" id="submit">
            
            <p class="info">
                Don't have an account? <span><a href="#register">Register</a></span>
            </p>
        </form>
    </main>
    
    <script>
        function notify () {
            const x = document.getElementById("submit");
            
            if(x.onclick){
                alert("THANKS FOR VISITING XTREME BLOG")
            }
            
            else{
                x.onclick = " "
            }
        }
    </script>
</body>
</html>
